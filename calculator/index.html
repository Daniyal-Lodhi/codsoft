<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- custom css -->
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="flex-col">
        <input class="input" id="input"></input>
        <div class="grid-container">
            <button class="item1" value= "1" onclick="handleBtnClick(this)">1</button>
            <button class="item2" value= "2" onclick="handleBtnClick(this)">2</button>
            <button class="item3" value= "3" onclick="handleBtnClick(this)">3</button>
            <button class="item4" value= "4" onclick="handleBtnClick(this)">4</button>
            <button class="item5" value= "5" onclick="handleBtnClick(this)">5</button>
            <button class="item6" value= "6" onclick="handleBtnClick(this)">6</button>
            <button class="item7" value= "7" onclick="handleBtnClick(this)">7</button>
            <button class="item8" value= "8" onclick="handleBtnClick(this)">8</button>
            <button class="item9" value= "9" onclick="handleBtnClick(this)">9</button>
            <button class="item0" value= "0" onclick="handleBtnClick(this)">0</button>
            <button class="itemdivide" value= "/" onclick="handleBtnClick(this)">/</button>
            <button class="itemmult" value="*" onclick="handleBtnClick(this)">*</button>
            <button class="itemadd" value="+" onclick="handleBtnClick(this)">+</button>
            <button class="itemsubtract" value= "-" onclick="handleBtnClick(this)">-</button>
            <button class="itemclear flex-row"  onclick="clearAll()">C</button>
            <button class="itemequal flex-row" value= "=" onclick="showResult(this)">=</button>
            
        </div>




        
    <script src="/index.js"></script>
</body>

</html>
